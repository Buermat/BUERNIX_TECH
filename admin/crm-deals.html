<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals Pipeline - BUERNIX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }

        /* Horizontal Scroll for columns */
        .pipeline-scroll {
            scrollbar-width: thin;
            scrollbar-color: #3f3f46 transparent;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white flex h-screen overflow-hidden">
    <!-- Sidebar (Same as others) -->
    <aside class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col shrink-0">
        <div class="p-6 border-b border-white/10">
            <div class="flex items-center gap-2">
                <div
                    class="h-8 w-8 rounded-lg bg-white text-zinc-950 flex items-center justify-center font-bold text-sm">
                    B</div>
                <span class="text-lg font-bold tracking-tight">BUERNIX OS</span>
            </div>
            <p class="text-xs text-zinc-500 mt-1">Enterprise Edition</p>
        </div>
        <nav class="flex-1 p-4 overflow-y-auto space-y-6">
            <!-- Core -->
            <div>
                <h3 class="px-4 text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-2">Core</h3>
                <div class="space-y-1">
                    <a href="./dashboard.html"
                        class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                        <iconify-icon icon="solar:widget-bold-duotone" width="20"></iconify-icon>
                        <span class="text-sm font-medium">Command Center</span>
                    </a>
                </div>
            </div>
            <!-- Content -->
            <div>
                <h3 class="px-4 text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-2">Content Engine</h3>
                <div class="space-y-1">
                    <a href="./blog.html"
                        class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                        <iconify-icon icon="solar:pen-new-square-bold-duotone" width="20"></iconify-icon>
                        <span class="text-sm font-medium">Blog & News</span>
                    </a>
                </div>
            </div>
            <!-- CRM -->
            <div>
                <h3 class="px-4 text-xs font-semibold text-zinc-500 uppercase tracking-wider mb-2">Growth (CRM)</h3>
                <div class="space-y-1">
                    <a href="./crm-clients.html"
                        class="flex items-center gap-3 px-4 py-2 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                        <iconify-icon icon="solar:users-group-two-rounded-bold-duotone" width="20"></iconify-icon>
                        <span class="text-sm font-medium">Clients</span>
                    </a>
                    <a href="./crm-deals.html"
                        class="flex items-center gap-3 px-4 py-2 rounded-xl bg-white/10 text-white transition">
                        <iconify-icon icon="solar:hand-money-bold-duotone" width="20"></iconify-icon>
                        <span class="text-sm font-medium">Pipeline</span>
                    </a>
                </div>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 shrink-0 z-10">
            <div class="px-8 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Revenue Pipeline</h1>
                    <p class="text-sm text-zinc-400">Tracking Active Deals</p>
                </div>
                <button onclick="openDealModal()"
                    class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-500 transition font-medium text-sm">
                    <iconify-icon icon="solar:add-circle-bold-duotone" width="20"></iconify-icon>
                    New Deal
                </button>
            </div>
        </header>

        <!-- Pipeline Board -->
        <div class="flex-1 overflow-x-auto overflow-y-hidden p-8">
            <div class="flex gap-6 h-full min-w-max pb-4 pipeline-scroll">
                <!-- Column: New -->
                <div class="w-80 flex flex-col h-full bg-zinc-900/50 rounded-xl border border-white/5 backdrop-blur-sm">
                    <div
                        class="p-4 border-b border-white/5 flex justify-between items-center bg-zinc-900/80 rounded-t-xl sticky top-0">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                            <h3 class="font-semibold text-sm">New Lead</h3>
                        </div>
                        <span class="text-xs text-zinc-500" id="count-new">0</span>
                    </div>
                    <div class="p-4 flex-1 overflow-y-auto space-y-3" id="col-new"></div>
                </div>

                <!-- Column: Qualification -->
                <div class="w-80 flex flex-col h-full bg-zinc-900/50 rounded-xl border border-white/5 backdrop-blur-sm">
                    <div
                        class="p-4 border-b border-white/5 flex justify-between items-center bg-zinc-900/80 rounded-t-xl sticky top-0">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <h3 class="font-semibold text-sm">In Discussion</h3>
                        </div>
                        <span class="text-xs text-zinc-500" id="count-qualification">0</span>
                    </div>
                    <div class="p-4 flex-1 overflow-y-auto space-y-3" id="col-qualification"></div>
                </div>

                <!-- Column: Proposal -->
                <div class="w-80 flex flex-col h-full bg-zinc-900/50 rounded-xl border border-white/5 backdrop-blur-sm">
                    <div
                        class="p-4 border-b border-white/5 flex justify-between items-center bg-zinc-900/80 rounded-t-xl sticky top-0">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-purple-500"></div>
                            <h3 class="font-semibold text-sm">Proposal Sent</h3>
                        </div>
                        <span class="text-xs text-zinc-500" id="count-proposal">0</span>
                    </div>
                    <div class="p-4 flex-1 overflow-y-auto space-y-3" id="col-proposal"></div>
                </div>

                <!-- Column: Won -->
                <div class="w-80 flex flex-col h-full bg-zinc-900/50 rounded-xl border border-white/5 backdrop-blur-sm">
                    <div
                        class="p-4 border-b border-white/5 flex justify-between items-center bg-zinc-900/80 rounded-t-xl sticky top-0">
                        <div class="flex items-center gap-2">
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                            <h3 class="font-semibold text-sm">Closed Won</h3>
                        </div>
                        <span class="text-xs text-zinc-500" id="count-closed_won">0</span>
                    </div>
                    <div class="p-4 flex-1 overflow-y-auto space-y-3" id="col-closed_won"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Deal Modal -->
    <div id="dealModal"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-white/10 rounded-2xl max-w-lg w-full">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h3 class="font-bold text-lg">Create New Deal</h3>
                <button onclick="closeDealModal()" class="text-zinc-400 hover:text-white">
                    <iconify-icon icon="solar:close-circle-bold" width="24"></iconify-icon>
                </button>
            </div>
            <form id="dealForm" class="p-6 space-y-4">
                <input type="hidden" id="dealId">
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Deal Title</label>
                    <input type="text" id="dealTitle" placeholder="Web Dev Project..." required
                        class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Client</label>
                    <select id="dealClient" required
                        class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-green-500">
                        <!-- Loaded via JS -->
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Stage</label>
                        <select id="dealStage"
                            class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-green-500">
                            <option value="new">New Lead</option>
                            <option value="qualification">In Discussion</option>
                            <option value="proposal">Proposal</option>
                            <option value="closed_won">Closed Won</option>
                            <option value="closed_lost">Closed Lost</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Value ($)</label>
                        <input type="number" id="dealValue" placeholder="5000"
                            class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-green-500">
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-500 transition">Save
                        Deal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/crm-supabase.js"></script>
</body>

</html>
