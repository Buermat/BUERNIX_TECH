<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BUERNIX TECH Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-2">
                    <div
                        class="h-8 w-8 rounded-lg bg-white text-zinc-950 flex items-center justify-center font-bold text-sm">
                        B</div>
                    <span class="text-lg font-bold tracking-tight">BUERNIX TECH</span>
                </div>
                <p class="text-xs text-zinc-500 mt-1">Admin Panel</p>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <a href="./dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:widget-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a href="./projects.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:folder-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Projects</span>
                </a>
                <a href="./services.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:settings-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Services</span>
                </a>
                <a href="./team.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:users-group-rounded-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Team</span>
                </a>
                <a href="./messages.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:letter-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Messages</span>
                </a>
                <a href="./settings.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/10 text-white">
                    <iconify-icon icon="solar:settings-minimalistic-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>
            <div class="p-4 border-t border-white/10">
                <button onclick="logout()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500/20 transition text-sm">
                    <iconify-icon icon="solar:logout-bold-duotone" width="16"></iconify-icon>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 sticky top-0 z-10">
                <div class="px-8 py-4">
                    <h1 class="text-2xl font-bold">Settings</h1>
                    <p class="text-sm text-zinc-400">Configure your website</p>
                </div>
            </header>

            <div class="p-8 max-w-4xl">
                <form id="settingsForm" class="space-y-8">
                    <!-- Site Information -->
                    <div class="bg-zinc-900 border border-white/10 rounded-2xl p-6">
                        <h2 class="text-lg font-semibold mb-4">Site Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Site Title</label>
                                <input type="text" id="siteTitle"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Site Description</label>
                                <textarea id="siteDescription" rows="3"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Details -->
                    <div class="bg-zinc-900 border border-white/10 rounded-2xl p-6">
                        <h2 class="text-lg font-semibold mb-4">Contact Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">UAE Phone</label>
                                <input type="text" id="contactUaePhone"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">UAE Email</label>
                                <input type="email" id="contactUaeEmail"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Ghana Phone</label>
                                <input type="text" id="contactGhanaPhone"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Ghana Email</label>
                                <input type="email" id="contactGhanaEmail"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                        </div>
                    </div>

                    <!-- Social Media -->
                    <div class="bg-zinc-900 border border-white/10 rounded-2xl p-6">
                        <h2 class="text-lg font-semibold mb-4">Social Media</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">LinkedIn</label>
                                <input type="url" id="socialLinkedin"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Twitter/X</label>
                                <input type="url" id="socialTwitter"
                                    class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                            </div>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <button type="submit"
                        class="w-full py-3 bg-white text-zinc-900 rounded-xl font-medium hover:bg-zinc-100 transition">
                        Save Settings
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/settings-supabase.js"></script>
</body>

</html>
