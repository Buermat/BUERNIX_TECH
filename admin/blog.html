<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Engine - BUERNIX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }

        /* CustomScrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            rounded: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white flex h-screen overflow-hidden">

    <!-- Sidebar (Shared Component) -->
    Back to Dashboard
    </a>
    </div>
    </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- Header -->
        <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 shrink-0 z-10">
            <div class="px-8 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Blog Management</h1>
                    <p class="text-sm text-zinc-400">SEO-Optimized Content Engine</p>
                </div>
                <div class="flex gap-3">
                    <button class="p-2 text-zinc-400 hover:text-white transition">
                        <iconify-icon icon="solar:magnifer-linear" width="20"></iconify-icon>
                    </button>
                    <a href="./blog-editor.html"
                        class="flex items-center gap-2 px-4 py-2 bg-white text-zinc-900 rounded-xl hover:bg-zinc-100 transition font-medium text-sm">
                        <iconify-icon icon="solar:pen-new-round-bold-duotone" width="20"></iconify-icon>
                        Write Article
                    </a>
                </div>
            </div>
        </header>

        <!-- Filters & Stats -->
        <div class="px-8 pt-6 pb-2 grid grid-cols-4 gap-4">
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl flex items-center justify-between">
                <div>
                    <p class="text-xs text-zinc-500 uppercase font-medium">Published</p>
                    <p class="text-2xl font-bold text-white mt-1" id="statPublished">--</p>
                </div>
                <div class="h-10 w-10 rounded-lg bg-green-500/10 flex items-center justify-center text-green-500">
                    <iconify-icon icon="solar:check-circle-bold-duotone" width="24"></iconify-icon>
                </div>
            </div>
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl flex items-center justify-between">
                <div>
                    <p class="text-xs text-zinc-500 uppercase font-medium">Drafts</p>
                    <p class="text-2xl font-bold text-white mt-1" id="statDrafts">--</p>
                </div>
                <div class="h-10 w-10 rounded-lg bg-yellow-500/10 flex items-center justify-center text-yellow-500">
                    <iconify-icon icon="solar:file-text-bold-duotone" width="24"></iconify-icon>
                </div>
            </div>
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl flex items-center justify-between">
                <div>
                    <p class="text-xs text-zinc-500 uppercase font-medium">Total Views</p>
                    <p class="text-2xl font-bold text-white mt-1">0</p>
                </div>
                <div class="h-10 w-10 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500">
                    <iconify-icon icon="solar:chart-2-bold-duotone" width="24"></iconify-icon>
                </div>
            </div>
        </div>

        <!-- Content List -->
        <div class="flex-1 overflow-y-auto p-8 pt-4">
            <div class="bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 border-b border-white/10 text-xs text-zinc-500 uppercase">
                        <tr>
                            <th class="px-6 py-4 font-semibold">Article</th>
                            <th class="px-6 py-4 font-semibold">Status</th>
                            <th class="px-6 py-4 font-semibold">Author</th>
                            <th class="px-6 py-4 font-semibold">Category</th>
                            <th class="px-6 py-4 font-semibold">Date</th>
                            <th class="px-6 py-4 font-semibold text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5 text-sm" id="blogTableBody">
                        <!-- Loaded via JS -->
                    </tbody>
                </table>

                <!-- Empty State -->
                <div id="emptyState" class="hidden py-20 text-center">
                    <div class="w-16 h-16 bg-zinc-800 rounded-full flex items-center justify-center mx-auto mb-4">
                        <iconify-icon icon="solar:notebook-minimalistic-bold-duotone" width="32"
                            class="text-zinc-500"></iconify-icon>
                    </div>
                    <h3 class="text-lg font-medium text-white">No articles yet</h3>
                    <p class="text-zinc-500 mt-1">Start writing to boost your SEO.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/blog-supabase.js"></script>
</body>

</html>
