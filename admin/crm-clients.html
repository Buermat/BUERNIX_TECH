<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients - BUERNIX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white flex h-screen overflow-hidden">

    <!-- Sidebar (Loaded by JS) -->
    <aside id="app-sidebar" class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col shrink-0"></aside>
    <script src="./js/sidebar-loader.js"></script>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 shrink-0 z-10">
            <div class="px-8 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Client Directory</h1>
                    <p class="text-sm text-zinc-400">Manage relationships across UAE & Ghana</p>
                </div>
                <button onclick="openClientModal()"
                    class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-500 transition font-medium text-sm">
                    <iconify-icon icon="solar:user-plus-bold-duotone" width="20"></iconify-icon>
                    Add Client
                </button>
            </div>
        </header>

        <!-- Stats Row -->
        <div class="px-8 pt-6 pb-2 grid grid-cols-4 gap-4">
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                <p class="text-xs text-zinc-500 uppercase font-medium">Total Clients</p>
                <p class="text-2xl font-bold text-white mt-1" id="statTotalClients">--</p>
            </div>
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                <p class="text-xs text-zinc-500 uppercase font-medium">UAE Clients</p>
                <p class="text-2xl font-bold text-white mt-1" id="statUAE">--</p>
            </div>
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                <p class="text-xs text-zinc-500 uppercase font-medium">Ghana Clients</p>
                <p class="text-2xl font-bold text-white mt-1" id="statGhana">--</p>
            </div>
            <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                <p class="text-xs text-zinc-500 uppercase font-medium">Contract Value (Est)</p>
                <p class="text-2xl font-bold text-green-400 mt-1" id="statValue">$0</p>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-8 pt-4">
            <div class="bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 border-b border-white/10 text-xs text-zinc-500 uppercase">
                        <tr>
                            <th class="px-6 py-4 font-semibold">Company</th>
                            <th class="px-6 py-4 font-semibold">Contact</th>
                            <th class="px-6 py-4 font-semibold">Region</th>
                            <th class="px-6 py-4 font-semibold">Status</th>
                            <th class="px-6 py-4 font-semibold text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5 text-sm" id="clientTableBody">
                        <!-- JS Loads Rows Here -->
                    </tbody>
                </table>
                <div id="emptyState" class="hidden py-20 text-center">
                    <div class="w-16 h-16 bg-zinc-800 rounded-full flex items-center justify-center mx-auto mb-4">
                        <iconify-icon icon="solar:users-group-rounded-bold-duotone" width="32"
                            class="text-zinc-500"></iconify-icon>
                    </div>
                    <h3 class="text-lg font-medium text-white">No clients found</h3>
                    <p class="text-zinc-500 mt-1">Add your first prospective client.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Client Modal -->
    <div id="clientModal"
        class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-white/10 rounded-2xl max-w-lg w-full">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <h3 class="font-bold text-lg">Add New Client</h3>
                <button onclick="closeClientModal()" class="text-zinc-400 hover:text-white">
                    <iconify-icon icon="solar:close-circle-bold" width="24"></iconify-icon>
                </button>
            </div>
            <form id="clientForm" class="p-6 space-y-4">
                <input type="hidden" id="clientId">
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Company Name</label>
                    <input type="text" id="companyName" required
                        class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Industry</label>
                        <input type="text" id="industry" placeholder="e.g. Real Estate"
                            class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Region</label>
                        <select id="region"
                            class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                            <option value="uae">üá¶üá™ UAE</option>
                            <option value="ghana">üá¨üá≠ Ghana</option>
                            <option value="global">üåç Global</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Contact Person</label>
                    <input type="text" id="contactPerson"
                        class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Email</label>
                        <input type="email" id="email"
                            class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Status</label>
                        <select id="status"
                            class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                            <option value="lead">Lead</option>
                            <option value="prospect">Prospect</option>
                            <option value="active">Active Client</option>
                            <option value="churned">Churned</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-zinc-500 uppercase mb-2">Estimated Value ($)</label>
                    <input type="number" id="totalValue" placeholder="0.00"
                        class="w-full bg-zinc-950 border border-white/10 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                </div>
                <div class="pt-4">
                    <button type="submit"
                        class="w-full py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-500 transition">Save
                        Client</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/crm-supabase.js"></script>
</body>

</html>
