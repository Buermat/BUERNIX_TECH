<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - BUERNIX TECH Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <!-- Sidebar (Loaded by JS) -->
        <aside id="app-sidebar" class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col shrink-0"></aside>
        <script src="./js/sidebar-loader.js"></script>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 sticky top-0 z-10">
                <div class="px-8 py-4 flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold">Services</h1>
                        <p class="text-sm text-zinc-400">Manage your service offerings</p>
                    </div>
                    <button onclick="openAddModal()"
                        class="flex items-center gap-2 px-4 py-2 bg-white text-zinc-900 rounded-xl hover:bg-zinc-100 transition font-medium text-sm">
                        <iconify-icon icon="solar:add-circle-bold-duotone" width="20"></iconify-icon>
                        Add Service
                    </button>
                </div>
            </header>

            <div class="p-8">
                <!-- Services Grid -->
                <div id="servicesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Services will be loaded here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-20">
                    <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-white/5 flex items-center justify-center">
                        <iconify-icon icon="solar:settings-bold-duotone" width="40"
                            class="text-zinc-600"></iconify-icon>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">No services yet</h3>
                    <p class="text-zinc-400 mb-6">Start by adding your first service</p>
                    <button onclick="openAddModal()"
                        class="inline-flex items-center gap-2 px-6 py-3 bg-white text-zinc-900 rounded-xl hover:bg-zinc-100 transition font-medium">
                        <iconify-icon icon="solar:add-circle-bold-duotone" width="20"></iconify-icon>
                        Add Service
                    </button>
                </div>
            </div>
        </main>

    </div>

    <!-- Add/Edit Service Modal -->
    <div id="serviceModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-white/10 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-white/10 flex items-center justify-between sticky top-0 bg-zinc-900 z-10">
                <h2 class="text-xl font-bold" id="modalTitle">Add New Service</h2>
                <button onclick="closeModal()" class="p-2 hover:bg-white/5 rounded-lg transition">
                    <iconify-icon icon="solar:close-circle-bold-duotone" width="24"
                        class="text-zinc-400"></iconify-icon>
                </button>
            </div>

            <form id="serviceForm" class="p-6 space-y-6">
                <input type="hidden" id="serviceId">

                <!-- Service Title -->
                <div>
                    <label class="block text-sm font-medium mb-2">Service Title</label>
                    <input type="text" id="serviceTitle" required
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="Corporate Websites">
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="serviceDescription" rows="4" required
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="Describe your service..."></textarea>
                </div>

                <!-- Icon -->
                <div>
                    <label class="block text-sm font-medium mb-2">Icon (Iconify)</label>
                    <input type="text" id="serviceIcon"
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="solar:code-bold-duotone">
                    <p class="text-xs text-zinc-500 mt-1">Find icons at: <a href="https://icon-sets.iconify.design/"
                            target="_blank" class="text-blue-400 hover:text-blue-300">icon-sets.iconify.design</a></p>
                </div>

                <!-- Visibility -->
                <div>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="serviceVisible" checked
                            class="w-4 h-4 rounded border-white/20 bg-zinc-800 text-white focus:ring-white/20">
                        <span class="text-sm">Visible on website</span>
                    </label>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3">
                    <button type="submit"
                        class="flex-1 py-3 bg-white text-zinc-900 rounded-xl font-medium hover:bg-zinc-100 transition">
                        Save Service
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="px-6 py-3 bg-white/5 rounded-xl hover:bg-white/10 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/services-supabase.js"></script>
</body>

</html>
