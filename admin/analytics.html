<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - BUERNIX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <!-- Sidebar (Loaded by JS) -->
    <aside id="app-sidebar" class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col shrink-0"></aside>
    <script src="./js/sidebar-loader.js"></script>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 shrink-0 z-10">
            <div class="px-8 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Traffic Intelligence</h1>
                    <p class="text-sm text-zinc-400">Real-time Visitor Data (Internal)</p>
                </div>
                <div class="flex items-center gap-4">
                    <select id="timeRange" onchange="updateDashboardByRange()"
                        class="bg-zinc-800 border border-white/10 rounded-lg px-3 py-1.5 text-sm text-white focus:outline-none focus:border-blue-500">
                        <option value="today">Today</option>
                        <option value="7d" selected>Last 7 Days</option>
                        <option value="30d">Last 30 Days</option>
                    </select>
                    <div class="bg-zinc-800 rounded-lg px-3 py-1 flex items-center gap-2 border border-white/5">
                        <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-xs font-medium text-zinc-300">Live</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 pt-6">
            <!-- Top Stats -->
            <div class="grid grid-cols-4 gap-4 mb-8">
                <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                    <p class="text-xs text-zinc-500 uppercase font-medium">Unique Visitors (30d)</p>
                    <p class="text-3xl font-bold text-white mt-1" id="statVisitors">--</p>
                </div>
                <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                    <p class="text-xs text-zinc-500 uppercase font-medium">Page Views</p>
                    <p class="text-3xl font-bold text-white mt-1" id="statPageViews">--</p>
                </div>
                <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                    <p class="text-xs text-zinc-500 uppercase font-medium">Top Country</p>
                    <div class="flex items-center gap-2 mt-1">
                        <span class="text-2xl" id="statCountryFlag">üåç</span>
                        <span class="text-lg font-bold text-white" id="statCountryName">--</span>
                    </div>
                </div>
                <div class="bg-zinc-900 border border-white/5 p-4 rounded-xl">
                    <p class="text-xs text-zinc-500 uppercase font-medium">Conversion Rate</p>
                    <p class="text-3xl font-bold text-blue-400 mt-1">2.4%</p>
                </div>
            </div>

            <!-- Main Chart -->
            <div class="grid grid-cols-3 gap-6 mb-8">
                <div class="col-span-2 bg-zinc-900 border border-white/10 rounded-2xl p-6">
                    <h3 class="font-bold text-lg mb-4">Daily Visitors</h3>
                    <div class="h-[300px] w-full">
                        <canvas id="trafficChart"></canvas>
                    </div>
                </div>
                <div class="bg-zinc-900 border border-white/10 rounded-2xl p-6">
                    <h3 class="font-bold text-lg mb-4">Visitors by Country</h3>
                    <div class="h-[300px] w-full flex items-center justify-center relative">
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Bottom Tables -->
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden">
                    <div class="p-4 border-b border-white/10">
                        <h3 class="font-bold">Top Pages</h3>
                    </div>
                    <table class="w-full text-sm text-left">
                        <thead class="bg-white/5 text-zinc-500 text-xs uppercase">
                            <tr>
                                <th class="px-4 py-2">Path</th>
                                <th class="px-4 py-2 text-right">Views</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5" id="pagesTableBody">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
                <div class="bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden">
                    <div class="p-4 border-b border-white/10">
                        <h3 class="font-bold">Recent Events</h3>
                    </div>
                    <table class="w-full text-sm text-left">
                        <thead class="bg-white/5 text-zinc-500 text-xs uppercase">
                            <tr>
                                <th class="px-4 py-2">Event</th>
                                <th class="px-4 py-2">Location</th>
                                <th class="px-4 py-2 text-right">Time</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5" id="eventsTableBody">
                            <!-- JS Injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/analytics-supabase.js"></script>
</body>

</html>
