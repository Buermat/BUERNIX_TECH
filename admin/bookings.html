<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - BUERNIX OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #27272a;
        }

        .calendar-day {
            background: #09090b;
            min-height: 120px;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <!-- Sidebar (Loaded by JS) -->
    <aside id="app-sidebar" class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col shrink-0"></aside>
    <script src="./js/sidebar-loader.js"></script>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 shrink-0 z-10">
            <div class="px-8 py-4 flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">Bookings Hub</h1>
                    <p class="text-sm text-zinc-400">Scheduled Meetings & Calls</p>
                </div>
                <div class="flex gap-2">
                    <button class="px-4 py-2 border border-white/10 rounded-xl hover:bg-white/5 text-sm">Sync
                        Google</button>
                    <button
                        class="px-4 py-2 bg-white text-zinc-900 rounded-xl hover:bg-zinc-200 text-sm font-medium">New
                        Meeting</button>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <!-- Placeholder Calendar UI -->
            <div class="bg-zinc-900 border border-white/10 rounded-2xl overflow-hidden">
                <div class="p-4 border-b border-white/10 flex justify-between items-center">
                    <h2 class="font-bold text-lg">December 2025</h2>
                    <div class="flex gap-2 text-zinc-400">
                        <button class="p-1 hover:text-white"><iconify-icon icon="solar:alt-arrow-left-bold"
                                width="20"></iconify-icon></button>
                        <button class="p-1 hover:text-white"><iconify-icon icon="solar:alt-arrow-right-bold"
                                width="20"></iconify-icon></button>
                    </div>
                </div>
                <div
                    class="grid grid-cols-7 border-b border-white/10 text-xs text-zinc-500 text-center py-2 uppercase font-medium">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-grid">
                    <!-- Placeholder Days (Grid of 35 days) -->
                    <!-- Week 1 -->
                    <div class="calendar-day p-2"><span class="text-zinc-600 text-sm">30</span></div>
                    <div class="calendar-day p-2"><span class="text-zinc-600 text-sm">1</span></div>
                    <div class="calendar-day p-2"><span class="text-zinc-300 text-sm">2</span></div>
                    <div class="calendar-day p-2"><span class="text-zinc-300 text-sm">3</span></div>
                    <div class="calendar-day p-2"><span class="text-zinc-300 text-sm">4</span></div>
                    <div class="calendar-day p-2"><span class="text-zinc-300 text-sm">5</span></div>
                    <div class="calendar-day p-2"><span class="text-zinc-300 text-sm">6</span></div>

                    <!-- Simulating Today -->
                    <div class="calendar-day p-2 bg-white/5 relative">
                        <span
                            class="text-white font-bold text-sm bg-blue-600 w-6 h-6 rounded-full flex items-center justify-center">12</span>
                        <div
                            class="mt-2 bg-blue-500/10 border border-blue-500/30 text-blue-400 text-xs p-1 rounded mb-1 truncate">
                            10:00 AM - Discovery Call
                        </div>
                        <div
                            class="bg-purple-500/10 border border-purple-500/30 text-purple-400 text-xs p-1 rounded truncate">
                            2:00 PM - Team Sync
                        </div>
                    </div>
                    <!-- More Placeholders -->
                    <div class="calendar-day p-2"><span class="text-zinc-300 text-sm">13</span></div>
                </div>
            </div>

            <p class="text-center text-zinc-500 text-xs mt-6">
                Google Calendar Integration active. Syncing every 15 minutes.
            </p>
        </div>
    </main>

    <script src="./js/dashboard-supabase.js"></script>
</body>

</html>
