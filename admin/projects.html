<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - BUERNIX TECH Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }
    </style>
    <script src="./js/supabase-config.js"></script>
</head>

<body class="bg-zinc-950 text-white">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar (same as dashboard) -->
        <aside class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-2">
                    <div
                        class="h-8 w-8 rounded-lg bg-white text-zinc-950 flex items-center justify-center font-bold text-sm">
                        B</div>
                    <span class="text-lg font-bold tracking-tight">BUERNIX TECH</span>
                </div>
                <p class="text-xs text-zinc-500 mt-1">Admin Panel</p>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <a href="./dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:widget-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Dashboard</span>
                </a>
                <a href="./projects.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-white/10 text-white">
                    <iconify-icon icon="solar:folder-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Projects</span>
                </a>
                <a href="./services.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:settings-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Services</span>
                </a>
                <a href="./team.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:users-group-rounded-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Team</span>
                </a>
                <a href="./messages.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:letter-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Messages</span>
                </a>
                <a href="./settings.html"
                    class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-white/5 text-zinc-400 hover:text-white transition">
                    <iconify-icon icon="solar:settings-minimalistic-bold-duotone" width="20"></iconify-icon>
                    <span class="text-sm font-medium">Settings</span>
                </a>
            </nav>

            <div class="p-4 border-t border-white/10">
                <button onclick="logout()"
                    class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-red-500/10 text-red-400 hover:bg-red-500/20 transition text-sm">
                    <iconify-icon icon="solar:logout-bold-duotone" width="16"></iconify-icon>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <header class="bg-zinc-900/50 backdrop-blur-xl border-b border-white/10 sticky top-0 z-10">
                <div class="px-8 py-4 flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold">Projects</h1>
                        <p class="text-sm text-zinc-400">Manage your portfolio projects</p>
                    </div>
                    <button onclick="openAddModal()"
                        class="flex items-center gap-2 px-4 py-2 bg-white text-zinc-900 rounded-xl hover:bg-zinc-100 transition font-medium text-sm">
                        <iconify-icon icon="solar:add-circle-bold-duotone" width="20"></iconify-icon>
                        Add Project
                    </button>
                </div>
            </header>

            <div class="p-8">
                <!-- Projects Grid -->
                <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Projects will be loaded here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-20">
                    <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-white/5 flex items-center justify-center">
                        <iconify-icon icon="solar:folder-bold-duotone" width="40" class="text-zinc-600"></iconify-icon>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">No projects yet</h3>
                    <p class="text-zinc-400 mb-6">Start by adding your first project</p>
                    <button onclick="openAddModal()"
                        class="inline-flex items-center gap-2 px-6 py-3 bg-white text-zinc-900 rounded-xl hover:bg-zinc-100 transition font-medium">
                        <iconify-icon icon="solar:add-circle-bold-duotone" width="20"></iconify-icon>
                        Add Project
                    </button>
                </div>
            </div>
        </main>

    </div>

    <!-- Add/Edit Project Modal -->
    <div id="projectModal"
        class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-white/10 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-white/10 flex items-center justify-between sticky top-0 bg-zinc-900 z-10">
                <h2 class="text-xl font-bold" id="modalTitle">Add New Project</h2>
                <button onclick="closeModal()" class="p-2 hover:bg-white/5 rounded-lg transition">
                    <iconify-icon icon="solar:close-circle-bold-duotone" width="24"
                        class="text-zinc-400"></iconify-icon>
                </button>
            </div>

            <form id="projectForm" class="p-6 space-y-6">
                <input type="hidden" id="projectId">

                <!-- Project Title -->
                <div>
                    <label class="block text-sm font-medium mb-2">Project Title</label>
                    <input type="text" id="projectTitle" required
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="FinTech Platform">
                </div>

                <!-- Category -->
                <div>
                    <label class="block text-sm font-medium mb-2">Category</label>
                    <select id="projectCategory" required
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20">
                        <option value="Web Design">Web Design</option>
                        <option value="Mobile App">Mobile App</option>
                        <option value="Branding">Branding</option>
                        <option value="UI/UX">UI/UX</option>
                    </select>
                </div>

                <!-- Project Link -->
                <div>
                    <label class="block text-sm font-medium mb-2">Project URL</label>
                    <input type="url" id="projectLink"
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="https://example.com">
                </div>

                <!-- Description -->
                <div>
                    <label class="block text-sm font-medium mb-2">Description</label>
                    <textarea id="projectDescription" rows="3"
                        class="w-full px-4 py-3 bg-zinc-800/50 border border-white/10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/20"
                        placeholder="Brief description of the project"></textarea>
                </div>

                <!-- Image Upload -->
                <div>
                    <label class="block text-sm font-medium mb-2">Project Image</label>
                    <div class="border-2 border-dashed border-white/10 rounded-xl p-8 text-center hover:border-white/20 transition cursor-pointer"
                        onclick="document.getElementById('imageInput').click()">
                        <input type="file" id="imageInput" accept="image/*" class="hidden"
                            onchange="previewImage(event)">
                        <div id="imagePreview" class="hidden">
                            <img id="previewImg" class="max-h-48 mx-auto rounded-lg mb-4">
                            <button type="button" onclick="removeImage(event)"
                                class="text-sm text-red-400 hover:text-red-300">Remove Image</button>
                        </div>
                        <div id="uploadPlaceholder">
                            <iconify-icon icon="solar:cloud-upload-bold-duotone" width="40"
                                class="text-zinc-600 mx-auto mb-2"></iconify-icon>
                            <p class="text-sm text-zinc-400">Click to upload or drag and drop</p>
                            <p class="text-xs text-zinc-600 mt-1">PNG, JPG up to 5MB</p>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex gap-3">
                    <button type="submit"
                        class="flex-1 py-3 bg-white text-zinc-900 rounded-xl font-medium hover:bg-zinc-100 transition">
                        Save Project
                    </button>
                    <button type="button" onclick="closeModal()"
                        class="px-6 py-3 bg-white/5 rounded-xl hover:bg-white/10 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/dashboard-supabase.js"></script>
    <script src="./js/projects-supabase.js"></script>
</body>

</html>
